
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #9bf2f2;">
        <div class="container-fluid">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">     
                <div class="w-100 d-flex justify-content-between">
                  <div class="">
                    <img src="a.png" alt="img">
                  </div>         
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:350px">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                  <div class="d-flex me-5">
                    <li class="nav-item">
                      <a class="nav-link" href="/products">Buy</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/sell">Sell</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/help">Help</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/message">Messages</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/login">Logout</a></li>
                      </ul>
                    </li>
                  </div>
                </div>
              </ul>
        </div>
      </nav>
    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
